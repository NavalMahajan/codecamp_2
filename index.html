<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./js/marked.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>A Markdown Previewer</title>

    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
      	
        let defaultText = `\
# My Markdown Example
## Subheading
This is [a link to Google](https://www.google.com).

You can use \`inline code\` in your Markdown.

\`\`\`
// This is a code block
function exampleCode() {
  return "Hello, World!";
}
\`\`\`

- List item 1
- List item 2
- List item 3

> This is a blockquote.

![Markdown Logo](https://markdown-here.com/img/icon256.png)

**This text is bold.**
`;

        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText)}
    </script>
  </head>


  <body onload="setDefault()" class="bg-light">
    <div class="flex-column bg-light">
      <div class="col ">
        <div class="col text-center text-black bg-light my-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="col">
        <div class="col bg-light d-flex flex-column my-2">
          <h2 class=" flex-column text-black text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1 bg-dark text-white"></textarea>
          </div>
        </div>
        <div class="col-7 bg-light">
          <h2 class="text-black text-center my-3">Preview</h2>
          <div class="bg-light p-3" id="preview"></div>
        </div>
      </div>
    </div>

    <!-- Freecodecamp JavaScript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
